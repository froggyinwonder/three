<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utjha and SurbSuma : HAPPY RECAP</title>

  <style>
    body {
      font-family: "Courier New", monospace;
      background: #ffe6f7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 20px 0;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff69b4;
      font-size: 1.8rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.08);
    }

    .level-title {
      color: #ff1493;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Continue buttons */
    .btn {
      background: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff1493;
    }

    .hidden {
      display: none;
    }

    /* Floating pixel hearts */
    .heart {
      position: fixed;
      top: 110%;
      font-size: 14px;
      color: #ff69b4;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Level 3 final fade */
    .completed {
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      animation-delay: 5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>

  <div class="container">

    <h1>Utjha and SurbSuma : HAPPY RECAP</h1>

    <!-- LEVEL 1 -->
    <div id="level1">
      <div class="card">
        <div class="level-title">Level 1 â€” Campus Destiny</div>
        <img src="images/pic1.png">
      </div>

      <div class="card">
        <img src="images/pic2.png">
      </div>

      <button class="btn" onclick="showLevel2()">Continue to Level 2</button>
    </div>

    <!-- LEVEL 2 -->
    <div id="level2" class="hidden">
      <div class="card">
        <div class="level-title">Level 2 â€” Growing Sparks</div>
        <img src="images/pic3.png">
      </div>

      <div class="card">
        <img src="images/pic4.png">
      </div>

      <button class="btn" onclick="showLevel3()">Continue to Level 3</button>
    </div>

    <!-- LEVEL 3 -->
    <div id="level3" class="hidden">
      <div class="card">
        <div class="level-title">Level 3 â€” The Journey</div>
        <img src="images/pic5.png">
      </div>

      <!-- Final completed message -->
      <div class="card completed">
        <div class="level-title">LEVEL 3 COMPLETED ðŸŽ‰</div>
      </div>

      <button class="btn" onclick="restart()">Restart</button>
    </div>

  </div>

  <script>
    function showLevel2() {
      document.getElementById("level1").classList.add("hidden");
      document.getElementById("level2").classList.remove("hidden");
      window.scrollTo(0, 0);
    }

    function showLevel3() {
      document.getElementById("level2").classList.add("hidden");
      document.getElementById("level3").classList.remove("hidden");
      window.scrollTo(0, 0);
    }

    function restart() {
      document.getElementById("level1").classList.remove("hidden");
      document.getElementById("level2").classList.add("hidden");
      document.getElementById("level3").classList.add("hidden");
      window.scrollTo(0, 0);
    }
  </script>

</body>
</html>
