<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HAPPY RECAP â€” Pixel Adventure</title>

  <style>
    /* GLOBAL PIXEL GAME THEME */
    body {
      background: #1b1b2f;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }

    .container {
      width: 92%;
      max-width: 700px;
      margin: auto;
      padding: 20px 0;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #00d9ff;
      text-shadow: 0px 0px 8px #00d9ff;
    }

    /* PIXEL CARD */
    .card {
      background: #162447;
      border: 4px solid #00d9ff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0px 0px 8px #00d9ff;
    }

    .level-title {
      color: #ffea00;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
      text-shadow: 0 0 6px #ffea00;
    }

    img.story-img {
      width: 100%;
      border: 3px solid #0ff;
      border-radius: 6px;
    }

    /* PIXEL BUTTON */
    .btn {
      font-family: inherit;
      padding: 12px 25px;
      font-size: 1rem;
      background: #00d9ff;
      color: #000;
      border: 3px solid #ffea00;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
      text-shadow: 0 0 5px #fff;
    }

    .btn:hover {
      background: #00a5c4;
    }

    .hidden {
      display: none;
    }

    /* PROGRESS BAR */
    #progressbar {
      width: 100%;
      height: 18px;
      background: #111;
      border: 3px solid #00d9ff;
      border-radius: 6px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    #progress {
      width: 0%;
      height: 100%;
      background: #00d9ff;
      box-shadow: 0 0 12px #00d9ff;
      transition: 0.5s;
    }

    /* FLOATING HEARTS & STARS */
    .pixel {
      position: fixed;
      top: 110%;
      font-size: 14px;
      opacity: 0.8;
      animation: floatUp 6s linear;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* CHARACTER ANIMATION */
    .character {
      width: 140px;
      height: auto;
      position: fixed;
      bottom: 30px;
      left: -200px;
      z-index: 1000;
      transition: 4s linear;
    }

    /* LOADING SCREEN */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 20, 0.95);
      color: #00d9ff;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-shadow: 0 0 10px #00d9ff;
      z-index: 2000;
    }

    /* LEVEL 3 COMPLETED */
    .completed {
      opacity: 0;
      animation: fadeIn 4s forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- FLOATING PARTICLES SCRIPT -->
  <script>
    function spawnPixel() {
      const el = document.createElement("div");
      el.className = "pixel";
      el.innerHTML = Math.random() > 0.5 ? "â˜…" : "â¤";
      el.style.left = Math.random() * 100 + "vw";
      el.style.color = Math.random() > 0.5 ? "#ff4dfc" : "#00d9ff";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }
    setInterval(spawnPixel, 500);
  </script>

  <!-- CHARACTER -->
  <img id="character" class="character" src="images/pic6.png">

  <!-- LOADING SCREEN -->
  <div id="loading">Entering next levelâ€¦<br>Loading memoriesâ€¦</div>

  <div class="container">

    <h1>UTJHA & SURBSUMA â€” HAPPY RECAP</h1>

    <!-- PROGRESS BAR -->
    <div id="progressbar">
      <div id="progress"></div>
    </div>

    <!-- LEVEL 1 -->
    <div id="level1">
      <div class="card">
        <div class="level-title">LEVEL 1 â€” The Beginning</div>
        <img class="story-img" src="images/pic1.png">
      </div>

      <div class="card">
        <img class="story-img" src="images/pic2.png">
      </div>

      <button class="btn" onclick="transitionTo(2)">Continue â†’ Level 2</button>
    </div>

    <!-- LEVEL 2 -->
    <div id="level2" class="hidden">
      <div class="card">
        <div class="level-title">LEVEL 2 â€” Sparks Grow</div>
        <img class="story-img" src="images/pic3.png">
      </div>

      <div class="card">
        <img class="story-img" src="images/pic4.png">
      </div>

      <button class="btn" onclick="transitionTo(3)">Continue â†’ Level 3</button>
    </div>

    <!-- LEVEL 3 -->
    <div id="level3" class="hidden">
      <div class="card">
        <div class="level-title">LEVEL 3 â€” The Journey</div>
        <img class="story-img" src="images/pic5.png">
      </div>

      <div class="card completed">
        <div class="level-title">ðŸŽ‰ LEVEL 3 COMPLETED ðŸŽ‰</div>
      </div>

      <button class="btn" onclick="restart()">Restart</button>
    </div>

  </div>

  <script>
    const character = document.getElementById("character");
    const loading = document.getElementById("loading");
    const progress = document.getElementById("progress");

    function transitionTo(level) {
      // Start character walking
      character.style.left = "120vw";

      // Show loading screen quickly after walk starts
      setTimeout(() => {
        loading.style.display = "flex";
      }, 1500);

      // Finish transition
      setTimeout(() => {
        loading.style.display = "none";
        character.style.left = "-200px"; // reset

        if (level === 2) {
          document.getElementById("level1").classList.add("hidden");
          document.getElementById("level2").classList.remove("hidden");
          progress.style.width = "33%";
        }

        if (level === 3) {
          document.getElementById("level2").classList.add("hidden");
          document.getElementById("level3").classList.remove("hidden");
          progress.style.width = "66%";
        }

        if (level === 99) {
          progress.style.width = "100%";
        }

        window.scrollTo(0, 0);
      }, 3500);
    }

    function restart() {
      document.getElementById("level1").classList.remove("hidden");
      document.getElementById("level2").classList.add("hidden");
      document.getElementById("level3").classList.add("hidden");
      progress.style.width = "0%";
      window.scrollTo(0, 0);
    }
  </script>

</body>
</html>
